<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.7/angular.min.js" integrity="sha512-Bv/7njhHm3tTihIuFpbJW5LJpKAssVEMnVO5oEI74r6wCV8tTtcXZqm546kdEojpPq1w/zrt6dlQojxlSaBN9w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"></head>

<body>  
  
  <div class="app" ng-app="myApp" ng-controller="myCtrl">
    <center><h1>Basic Price Calculator App - Angular JS</h1></center><br>
    <div class="container">
    <div class="row">
      <div class="col">
        
        <div class = "option">
    <h5>Enter Preferences</h5><br>
  <form>
    <p>Quantity</p>
  <select class="quan" ng-model="quantity" value = "{{quantity}}">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
  </form>
    <br>
  <form>
  <p>Service Type</p>
  <select class="serv" ng-model="service" value = "{{service}}">
    <option value="Basic (Rs.5000)">Basic (Rs.5000)</option>
    <option value="Intermediate (Rs.10,000)">Intermediate (Rs.10,000)</option>
    <option value="Advanced (Rs.15,000)">Advanced (Rs.15,000)</option>
    <option value="Pro (Rs.20,000)">Pro (Rs.20,000)</option>
  </select>
  </form>
    <br>
    <form>
    <p>Price</p>
  <select class="quan" ng-model="price" value = "{{price}}">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
  </form>
  </div>
      </div>
      
      
      <div class="col entered">
    <h5>You Entered</h5><br>
    <span>Quantity: {{quantity}}</span><br>
    <span>Service Type: {{service}}</span><br>
    <span>Price: {{price}}</span>
      </div>
      
    </div>
      
    </div>
    
  
    
    <div class="total">
           <h5>You Have To Pay: ${{(( price +  option ) * quantity)}}</h5>
      </div>
  
  </div>
  
  

<script src="script.js"></script>
  </body>  
</html>
